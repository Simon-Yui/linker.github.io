<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <title>Linktree - Lucas Simon</title>
        
        <link rel="stylesheet" href="./css/style.css">
        
        
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.dots.min.js"></script>
      <script>
          window.addEventListener('DOMContentLoaded', () => {
            VANTA.DOTS({
              el: "#vanta",
              mouseControls: true,
              touchControls: true,
              gyroControls: true,
              minHeight: 200.00,
              minWidth: 200.00,
              scale: 1.00,
              scaleMobile: 1.00,
              color: 0xffffff,
              color2: 0xc3bebc,
              showLines: false
            })

          setTimeout(() => { 
            const main = document.querySelector('main')
            main.style.opacity = 1 
            main.style.filter = 'blur(0px)'
            }, 1000)
        })

    </script>
    

</head>

<body>
    <div id="vanta"></div>
   <main>
    <header>
      <img src="img/simon.png" alt="Simon">
      <h1>@lucasimonmendes</h1>
    </header>

    <ul>
      <li>
        <a href="https://github.com/lucasimonmendes">
          <img src="img/github.svg" alt="GitHub" width="20">
          Github
        </a>
      </li>
      <li>
        <a href="https://www.linkedin.com/in/lucas-simon-0b697b108">
          <img src="img/linkedin.svg" alt="LinkedIn" width="20">
          LinkedIn
        </a>
      </li>
      <li>
        <a href="https://instagram.com/lucasimonmendes">
        <img src="img/insta.svg" alt="Insta" width="20">
          Instagram
        </a>
      </li>
      <li>
        <a href="#">
          Meu Blog (Em breve)
        </a>
      </li>
    </ul>
   </main>
  </body>

</html>
