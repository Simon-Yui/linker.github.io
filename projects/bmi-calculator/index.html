<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>

    <title>Calculadora de IMC</title>
</head>
<body class="bg-blue-500 text-base ">
    <div class="bg-gray-100 w-96 h-[520px] my-28 mx-auto rounded-3xl shadow-lg ">
        <div class="bg-gray-700 rounded-t-3xl my-2">
            <h1 class="text-white text-xl uppercase text-center p-5">
            Calcule seu IMC
            </h1>
        </div>
        <div class="px-5">
            <form id="form">

                <input 
                type="text" 
                class="bg-white w-full h-auto px-2 py-4 mx-auto my-4 rounded-lg  text-center
                focus:border-4 border-blue-400 outline-none " 
                name="name" 
                id="name" 
                placeholder="digite seu primeiro nome"
                required
                >
                <input 
                type="text" 
                class="bg-white w-full h-auto px-2 py-4 mx-auto my-4 rounded-lg  text-center
                focus:border-4 border-blue-400 outline-none " 
                name="Weight" 
                id="inputWeight" 
                placeholder="digite seu peso em kg (75.5)"
                required
                >
                <input 
                type="text"  
                class="bg-white w-full h-auto px-2 py-4 mx-auto my-4 rounded-lg text-center
                focus:border-4 border-blue-400 outline-none" 
                name="Height" 
                id="inputHeight" 
                placeholder="digite sua altura em mÂ²(1.65)"
                required
                >
                <button 
                    type="submit" 
                    class="block uppercase text-bold text-white bg-blue-500 my-4 mx-auto w-52 h-12 rounded-lg hover:bg-blue-400" >
                    Calcular
                </button>
            </form>
        </div>
        <div class="text-xl text-center my-2 px-5" id="Result">
            <h2 id="IMC">00.00</h2>
        </div>
    </div>

        
    <script src="./script.js"></script>
</body>
</html>
